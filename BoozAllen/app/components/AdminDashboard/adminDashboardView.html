<meta charset="utf-8">
<script src="../../../assets/js/d3.js"></script>
<script src="../../../assets/js/nv.d3.js"></script>
<script src="../../../assets/libs/angularjs/angular.js"></script>
<link href="../../../assets/css/nv.d3.css" rel="stylesheet"/>
<script src="../../../assets/js/script.js"></script>
<div>
   
    <section class="mainBoard">
        <div class="boardArea">

            <div class="container-fluid">

                <div class="col-md-10">
                    <h2>ADMIN - DASHBOARD</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi odio ipsum, porttitor eget commodo eget, ornare eget purus. Donec ultricies auctor odio, tristique faucibus justo semper ut.</p>
                </div>
                <div class="col-md-2">
                    <p>Timeline:</p>
                </div>

                <div class="col-md-4">
                    <div class="cards">
                        <h2>Reviews by Status</h2>

                        <nvd3-discrete-bar-chart data="statusData"
                                                 id="statusData"
                                                 tooltipcontent="toolTipContentFunction()"
                                                 Width="250"
                                                 height="200"
                                                 margin="{left:0,top:0,bottom:0,right:0}"
                                                 showlabels="true"
                                                 showValues="true"
                                                 showYAxis="true"
                                                 tooltips="true">
                            <svg></svg>
                        </nvd3-discrete-bar-chart>

                    </div>
                </div>

                <div class="col-md-4">
                    <div class="cards">
                        <h4>Aging Pie Chart</h4>

                        <nvd3-pie-chart data="ageingData"
                                        id="ageingData"
                                        x="xFunction()"
                                        y="yFunction()"
                                        Width="250"
                                        height="200"
                                        margin="{left:0,top:0,bottom:0,right:0}"
                                        showlabels="true"
                                        showValues="true"
                                        labeltype="value"
                                        pieLabelsOutside="false"
                                        tooltips="true"
                                        tooltipcontent="toolTipContentFunction1()">

                            <svg></svg>
                        </nvd3-pie-chart>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="cards">
                        <h2>Quality Score by Quality KPI</h2>

                        <nvd3-discrete-bar-chart data="kpiData"
                                                 id="kpiData"
                                                 tooltipcontent="toolTipContentFunction()"
                                                 Width="250"
                                                 height="200"
                                                 margin="{left:0,top:0,bottom:0,right:0}"
                                                 showlabels="true"
                                                 showValues="true"
                                                 showYAxis="true"
                                                 tooltips="true">
                            <svg></svg>
                        </nvd3-discrete-bar-chart>
                    </div>
                </div>


            </div>
        </div>
    </section>
</div>
