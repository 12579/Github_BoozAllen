<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="../../../assets/libs/angularjs/angular.js"></script>
    <script src="riskDna.js"></script>
    <style>
        .popover {
            position: absolute;
            margin-top: -25px;
            z-index: 100;
        }

        .popover1 {
            position: absolute;
            margin-top: 80px;
            z-index: 100;
        }
    </style>
</head>
<body ng-app="dnaApp">
    <div ng-controller="dnaCtrl">
        <div style="float: left; width: 150px; background-color: black; margin-top: 30px;" ng-mouseover="showPopover()" 
             ng-mouseleave="hidePopover()" ng-repeat="dna in dnaData.riskDNA.sequences">
            <div style="float: left; background-color: white; height: 50px;">
                &nbsp;
            </div>
            <div class="popover" ng-show="popoverIsVisible">{{dna.sequenceType}}</div>
            <div style="float: left;" ng-repeat="gene in dna.genes">
                <div ng-style="{'border-left': '4px solid gray','height': '50px', 'float':'left'}" ng-mouseover="showPopover1()" ng-mouseleave="hidePopover1()" ng-show="gene.geneScore>=0 && gene.geneScore<33.33">&nbsp;</div>
                <div ng-style="{'border-left' : '4px solid yellow','height': '50px', 'float':'left'}" ng-mouseover="showPopover1()" ng-mouseleave="hidePopover1()" ng-show="gene.geneScore>33.33 && gene.geneScore<66.66">&nbsp;</div>
                <div ng-style="{'border-left': '4px solid red','height': '50px', 'float':'left'}" ng-mouseover="showPopover1()" ng-mouseleave="hidePopover1()" ng-show="gene.geneScore>66.66 && gene.geneScore<=100">&nbsp;</div>
                <div class="popover1" ng-show="popoverIsVisible1">{{gene.geneName}}</div>
            </div>
       </div>
       
        <div style="float: left; width: 150px; background-color: black; margin-top: 30px;">
            <div style="float: left; background-color: white; height: 50px;">
                &nbsp;
            </div>
            <div ng-style="{'height': '50px', 'float':'center'}" ng-show="dnaData.riskDNA.riskDnaScore>=0 && dnaData.riskDNA.riskDnaScore<33.33"><span style="color: gray; font-size: 32px;margin-left: 60px; margin-bottom: 10px;">{{dnaData.riskDNA.riskDnaScore| number:0}}</span></div>
            <div ng-style="{'height': '50px', 'float':'center'}" ng-show="dnaData.riskDNA.riskDnaScore>33.33 && dnaData.riskDNA.riskDnaScore<66.66"><span style="color: yellow; font-size: 32px;margin-left: 60px; margin-bottom: 10px;">{{dnaData.riskDNA.riskDnaScore| number:0}}</span></div>
            <div ng-style="{'height': '50px', 'float':'center'}" ng-show="dnaData.riskDNA.riskDnaScore>66.66 && dnaData.riskDNA.riskDnaScore<=100"><span style="color: red; font-size: 32px; margin-left: 60px; margin-bottom: 10px;">{{dnaData.riskDNA.riskDnaScore| number:0}}</span></div>
        </div>
    </div>
</body>
</html>
