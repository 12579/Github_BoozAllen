<!DOCTYPE html>
<html>
<head>
    <title>Bar Chart</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="../../../assets/libs/angularjs/angular.js"></script>
    <script src="../../../assets/js/d3.js"></script>
    <script src="../../../assets/js/nv.d3.js"></script>
    <script src="../../../assets/js/angularjs-nvd3-directives.js"></script>
    <link href="../../../assets/css/nv.d3.css" rel="stylesheet" />
    <script src="SideChartController.js"></script>
</head>
<body ng-app='nvd3TestApp'>
    <div ng-controller="ExampleCtrl1">
        <table>
            <tr>
                <td style="height: 350px;width:400px;">
                    <nvd3-multi-bar-chart data="exampleData"
                                          id="exampleId"
                                          Width="400"
                                          height="350"
                                          color="colorFunction()"
                                          showXAxis="true"
                                          showYAxis="true">
                        <svg></svg>
                    </nvd3-multi-bar-chart>

                </td>
            </tr>
        </table>
    </div>
</body>
</html>
